    image: node:express
    container_name: node_express_api
    ports:
      - 5000:5000
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./api:/home/james
    user: james
    depends_on:
      - database
    command: npm run dev
    networks:
