version: "3"
networks:
  loan_management_net:
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1
services:
  database:
    image: postgres:latest
    container_name: database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=semaj
      - POSTGRES_PASSWORD=semaj
      - POSTGRES_DB=loan_management_db
    volumes:
      - ./db/data:/var/lib/postgresql
    networks:
      loan_management_net:
        ipv4_address: 192.168.0.2

  dbAdmin_page:
    image: dpage/pgadmin4
    container_name: dbAdmin_page
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=semaj@rootmail.com
      - PGADMIN_DEFAULT_PASSWORD=semaj@rootmail.com
    networks:
      loan_management_net:
        ipv4_address: 192.168.0.3
    depends_on:
      - database 

